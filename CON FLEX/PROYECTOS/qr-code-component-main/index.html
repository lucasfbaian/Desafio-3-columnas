<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/CON FLEX/PROYECTOS/qr-code-component-main/src/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <div class="contenedor-body">
    <div class="contenedor-tag">
      <div class="tag">
        <header class="contenedor-header">
          <div class="">
            <img src="/CON FLEX/PROYECTOS/qr-code-component-main/images/image-qr-code.png" alt="qr-code-component-main" class="qr">
          </div>
        </header>
        <main class="contenedor-main">
          <div class="texto-1">
            <p>
              Improve your front-end skills by building projects
            </p>
          </div>
          <div class="texto-2">
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>
        </main>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>


  
</body>
</html>
