<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/CON FLEX/PROYECTOS/nft-preview-card-component-main/src/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
</head>
<body>
  <div class="contenedor-body">
    <div class="contenedor">
      <div class="contenedor-tag">
        <header class="contenedor-image">
          <img src="/CON FLEX/PROYECTOS/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
        </header>
        <main class="contenedor-main">
          <div class="main-head">
            <h2 class="title">
              Equilibrium #3429
            </h2>
          </div>
          <div class="main-main">
            <p class="text">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="main-footer">
            <div class="etherum">
              <img src="/CON FLEX/PROYECTOS/nft-preview-card-component-main/images/icon-ethereum.svg" alt="img-etherum">
              <span class="footer-text_1">
                0.041 ETH
              </span>
            </div>
            <div class="clock">
              <img src="/CON FLEX/PROYECTOS/nft-preview-card-component-main/images/icon-clock.svg" alt="img-clock">
              <span class="footer-text_2">
                3 days left
              </span>
            </div>
          </div>
        </main>
        <footer class="contenedor-footer">
          <div class="section-footer">
            <div class="img">
              <img src="/CON FLEX/PROYECTOS/nft-preview-card-component-main/images/image-avatar.png" alt="avatar" class="avatar">
            </div>
            <p class="text-footer"> 
              Creation of 
              <span class="alter-text">
                Jules Wyvern
              </span>
            </p>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
