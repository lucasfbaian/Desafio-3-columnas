<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/CON FLEX/PROYECTOS/order-summary-component-main/src/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor-body">
    <div class="bg">
      <img src="/CON FLEX/PROYECTOS/order-summary-component-main/images/pattern-background-desktop.svg" alt="pattern" class="pattern-desktop">
    </div>
    <div class="contenedor-padre">

      <div class="contenedor-targeta">
        <header class="cabecera">
          <img src="/CON FLEX/PROYECTOS/order-summary-component-main/images/illustration-hero.svg" alt="sumamary" class="illustracion">
        </header>
        <main class="cuerpo">
          <div class="">
            <h2 class="title-main">
              Order Summary
            </h2>
            <p class="text-main">
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
          </div>
          <div class="info-buy">
            <div class="icon-main">
              <img src="/CON FLEX/PROYECTOS/order-summary-component-main/images/icon-music.svg" alt="icon music" class="icon-music">
              <div class="description">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="more-info">
              <a href="#"> change </a>
            </div>
          </div>
          <div class="proced-page">
            <p class="page">
              Proceed to Payment 
            </p>
          </div>
          <p class="cancelacion">
            Cancel Order
          </p>
        </main>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
